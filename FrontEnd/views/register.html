<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/profilepic.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/register.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>

    <body>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                        <form action="/" id="form">
                            <div class="row">
                                <div class="col text-center">
                                    <h1>Sign Up</h1>
                                    <div class="avatar-wrapper">
                                        <img class="profile-pic" src="" />
                                        <div class="upload-button">
                                            <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                                        </div>
                                        <input class="file-upload" type="file" accept="image/*" />
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col mt-4">
                                    <input type="text" class="form-control" placeholder="Username" id="username">
                                    <span></span>
                                </div>
                            </div>
                            <div class="row align-items-center mt-4">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First Name" id="fname">
                                    <span></span>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last Name" id="lname">
                                    <span></span>
                                </div>
                            </div>
                            <div class="row align-items-center mt-4">
                                <div class="col">
                                    <input type="email" class="form-control" placeholder="Email" id="email">
                                    <span></span>
                                </div>
                            </div>
                            <div class="row align-items-center mt-4">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="Password" id="pass1">
                                    <span></span>
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="Confirm Password" id="pass2">
                                    <span></span>
                                </div>
                            </div>
                            <div class="row align-items-center mt-4">
                                <div class="col">
                                    <input type="phone" class="form-control" placeholder="Phone Number" id="phone">
                                    <span></span>
                                </div>
                            </div>
                            <div class="row justify-content-start mt-2">
                                <div class="col">
                                    <button class="btn btn-primary mt-4">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script rel="stylesheet" type="text/javascript" src="../assets/js/jquery.min.js"></script>
        <script rel="stylesheet" type="text/javascript" src="../assets/js/register.js"></script>
        <script rel="stylesheet" type="text/javascript" src="../assets/js/profilePic.js"></script>
    </body>

</html>
